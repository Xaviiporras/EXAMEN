<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="CSS/style.css"> 
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>Restaurant</title>
	</head>
	<body>
		<section>
			<h3>Galeria d'imatges</h3>
			<div class="gallery">
				<div class="image-container">
					<img src="IMAGES/plat1.jpg" alt="Imatge plat de verdures">
				</div>
				<div class="image-container">
					<img src="IMAGES/plat2.jpg" alt="Imatge plat despaguettis">
				</div>
				<div class="image-container">
					<img src="IMAGES/plat3.jpg" alt="Imatge plat de salmÃ³ amb verdures">
				</div>
			</div>
		</section>

		<section id="sec_picture">
			<h3>Imatge responsiva</h3>
			<picture>
				<img class="img-resp" src="IMAGES/img_responsive2.png" alt="foto_Restaurante">
				<source class="img-resp" media="(min-width: 640px)" srcset="IMAGES/img_responsive2-640px.png">
				<source class="img-resp" media="(min-width: 1024px)" srcset="IMAGES/img_responsive2-1024px.png">
				
			</picture>
		</section>
		<section>
			<h3>Animacio</h3>
			<div class="css_div"></div>
		</section>

		<section>
			<h3>VIDEO</h3>
			<video id="vid" muted playsinline>
				<source src="VIDEOS/video.mp4" type="video/mp4">
			</video>
			<div id="controles">
				<span id="play" class="material-symbols-outlined" onclick="myFunctionVideoPlay()">
					play_arrow
				</span>
				<span id="stop" class="material-symbols-outlined" onclick="myFunctionVideoPause()">
					pause
				</span>
			</div>
		</section>

		<script>
			function myFunctionVideoPlay() {
				var video = document.getElementById("vid")
			
				if (video.paused) {
					video.play();
					console.log("El video s'esta reproduint")
				}    
			}
			function myFunctionVideoPause(){
				var video = document.getElementById("vid")

				if (video.play) {
					video.pause();
				}
        	}

			window.onscroll = function() {
            myFunctionScrollPlay();

        	}

			function myFunctionScrollPlay(){
				var video = document.getElementById("vid")
				if (document.documentElement.scrollTop > 650){
					video.pause();

        		} else {
					video.play();
				}
			}



		</script>
	</body>
</html>
